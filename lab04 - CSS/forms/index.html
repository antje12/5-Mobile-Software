<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello, world!</title>
	<style>
		.form {
			margin-bottom: 20px;
		}
		.form-container {
			width:600px;
			margin: 0 auto;
		}
		input {
			padding:10px;
			border:1px solid rgb(0,0,0,0.1);
			font-size:13px;
			-webkit-appearance: none;
			transition: border 300ms ease;
		}
		input:focus {
			outline:none;
			border:1px solid rgb(0,0,0,0.5);
		}
		label {
			display: block;
			font-size:12px;
		}
		.form-group {
			padding:10px 0;
		}
	</style>
  </head>
  <body>
	<div class="form-container">
		<div class="form">
			<h2>Get form</h2>
			<form action="/CSS/forms/index.html" method="GET">
				<div class="form-group">
					<label>Normal text</label>
					<input type="text" name="text" placeholder="Search something?"/>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" placeholder="Search something?"/>
				</div>
				<div class="form-group">
					<label>Tel</label>
					<input type="tel" placeholder="Search something?"/>
				</div>
				<button class="submit">Search</button>
			</form>
		</div>
		<div class="form">
			<h2>Post form</h2>
			<form action="https://httpbin.org/post" method="POST">
				<div class="form-group">
					<label>Normal text</label>
					<input type="text" name="text" placeholder="Search something?"/>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" placeholder="Search something?"/>
				</div>
				<div class="form-group">
					<label>Tel</label>
					<input type="tel" placeholder="Search something?"/>
				</div>
				<button class="submit">Search</button>
			</form>
		</div>
	</div>
  </body>
</html>
